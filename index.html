<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Dark Mode with Dynamic Background</title>
    <script>
       
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
</head>

<body class="bg-white text-black transition-colors duration-500 dark:bg-gray-900 dark:text-white">
    <div class="container mx-auto p-4">
        <!-- <h1 id="title" class="text-2xl font-bold">Light Mode Example</h1> -->
        <div class="mt-4 flex items-center">  
            <img src="night.png" alt="" class="w-[150px]">  
            <img src="laborLink light.jpg" alt="" class="w-[150px]">
            <label class="toggle" for="switch">
                <input id="switch" class="input" type="checkbox" onclick="toggleDarkMode()">
                <div class="icon icon--moon">
                    <svg height="32" width="32" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                            fill-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="icon icon--sun">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 47.5 47.5" width="30" height="30">
                        <g fill="#ffac33" transform="matrix(1.25 0 0 -1.25 0 47.5)">
